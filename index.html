<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="particles-js" class="particles">

</div>

    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="./image/Bombay tamil movie 1995.jpeg" alt="">
        <div class="title">
            <span>BOMBAY</span>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="./image/amarkalam.jpeg" alt="">
        <div class="title">
            <span>AMARKALAM</span>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="./image/3 MOON.jpeg" alt="">
        <div class="title">
            <span>3 MOON</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./image/gilli.jpeg" alt="">
        <div class="title">
            <span>GILLI</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./image/makatha.jpeg" alt="">
        <div class="title">
            <span>MAKATHA</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./image/soorarai pottru.jpeg" alt="">
        <div class="title">
            <span>SOORARAI POTTRU</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./image/vinnaithandi varuvaya.jpeg" alt="">
        <div class="title">
            <span>VINNAITHANDI VARUVAYA</span>
        </div>
      </div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>


    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
